<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="container">
            <div id="display"></div>
            <button class="clear" id="clear">AC</button>
            <button class="btns" id="delete">C</button>
            <button class="btns" id="negative">+/-</button>
            <button class="digits" id="nine">9</button>
            <button class="digits" id="eigth">8</button>
            <button class="digits" id="seven">7</button>
            <button class="digits" id="six">6</button>
            <button class="digits" id="five">5</button>
            <button class="digits" id="four">4</button>
            <button class="digits" id="three">3</button>
            <button class="digits" id="two">2</button>
            <button class="digits" id="one">1</button>
            <button class="digits" id="zero">0</button>
            <button class="btns" id="dot">.</button>
            <button class="operators" id="add">+</button>
            <button class="operators" id="subtract">-</button>
            <button class="operators" id="multiply">*</button>
            <button class="operators" id="divide">/</button>
            <button class="btns" id="equals">=</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
